<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="layout-reverse">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap" id="sitecontent">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="daxtracker.">
              <img alt="daxtracker" style="margin:0.7rem 0 0 0" src="/public/banner.png" height="30rem">
            </a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content" id="eventcontent">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle" style="top: 10px;"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    
    <!-- Thanks to https://stackoverflow.com/questions/33801650/how-do-i-refresh-a-div-content 
         and https://stackoverflow.com/questions/14197276/how-can-i-force-window-location-to-make-an-http-request-instead-of-using-the-cac -->
    
    <script> 
    $(document).ready(function(){
    setInterval(function(){
          $("#sitecontent").load(window.location.href + " #eventcontent" );
    }, 120000);
    });
    </script>
  </body>
</html>
