<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="layout-reverse">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap" id="sitecontent">
      <div class="masthead" id="mastheadcontent">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="daxtracker.">
              <img alt="daxtracker" style="margin:0.7rem 0 0 0" src="/public/banner.png" height="30rem">
            </a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content" id="eventcontent">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle" style="top: 10px;"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    
    <!-- Thanks to https://stackoverflow.com/questions/8512630/how-can-i-use-load-to-refresh-a-div-without-duplicating-the-element -->
    <script> 
    $(document).ready(function(){
      setInterval(function(){
           $.get(location.href, function(data){ 
            $('#eventcontent').empty().append( $(data).find('#eventcontent').children());
      }, 120000);
    });
    </script>
  </body>
</html>
